<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project DEnergy</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="src/app.ts" defer type="module"></script>
  </head>
  <body>
    <header>
      <h1>Project DEnergy</h1>
      <div class="dark-energy-bar">
        <button id="dark-energy-button">D</button>
        <div id="dark-energy-bar" class="bar">
          <div class="progress"></div>
          <span>0/1000</span>
        </div>
      </div>
      <div class="flex">
        <button id="save-button" class="btn-link">save</button>
        <p>alpha</p>
      </div>
    </header>
    <nav class="tabs flex justify-center">
      <button id="magicViewButton" class="text-button">Magic</button>
      <span>|</span>
      <button id="buildingsViewButton" class="text-button">Buildings</button>
      <span>|</span>
      <button class="text-button">Technology</button>
      <span>|</span>
      <button class="text-button">Upgrades</button>
      <span>|</span>
      <button class="text-button">Trading</button>
    </nav>
    <main class="flex w-100">
      <div class="flex-1 main-window">
        <div id="magicView" class="hide">
          <button id="make-wood-btn">
            <p>Make a wood</p>
            <p>-20 dark energy</p>
          </button>
        </div>
        <div id="buildingsView" class="hide">
          <button id="hut-btn">
            <p></p>
            <p></p>
          </button>
          <button id="totem-btn">
            <p></p>
            <p></p>
          </button>
        </div>
      </div>
      <div id="resource-window" class="flex-1 resource-window"></div>
    </main>
  </body>
</html>
